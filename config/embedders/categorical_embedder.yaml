# config/embedders/categorical_embedder.yaml

# Vocabulary settings
vocab_path: "config/embedders/cat_vocab.yaml"  # Path to the categorical vocabulary file

# Embedding parameters
embedding_dim: 768      # Dimension of the embeddings (match with other embedders)
padding_idx: 0          # Index for padding token (<PAD>)
use_xavier_init: true   # Whether to use Xavier initialization for embeddings

# Training settings
trainable: true         # Whether embedding weights should be trainable

# Output settings
output_dir: "outputs/embedders/categorical_embedder_v1"  # Where to save model & metadata

# Hardware settings
device: "cpu"  # Use "cpu" for CPU-only, "cuda:0" for first GPU, etc.