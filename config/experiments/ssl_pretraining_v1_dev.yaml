# Dev configuration for SSL pretraining v1
# Shorter training schedule with cheaper monitoring for quick sanity checks

extends: base.yaml

experiment_name: "ssl_pretraining_v1_dev"
description: "Dev run: reduced steps and cheaper monitoring for rapid iteration"

training:
  max_steps: 10000
  validation_freq: 3000
  full_validation_freq: 10000
  val_subset_batches: 200

  logging:
    console_freq: 10

  scheduler:
    warmup_steps: 2000

  early_stopping:
    enabled: false

  checkpoint:
    save_freq: 2000

monitoring:
  attention_save_freq: 10000
  visualization_freq: 20000
  grad_stats_freq: 2000

  uncertainty_summary:
    early_steps: 200
    early_frequency: 20
    late_frequency: 500
    log_to_console: false

use_wandb: false
